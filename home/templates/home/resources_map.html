{% extends 'home/index.html' %}
{% block content %}
<main class="container">
    <title>Mental health resources map</title>

    <h1>Mental health resources in Indianapolis</h1>

    <div id="map" style="height: 500px; width: 100%; max-width: 900px;"></div>

    <p><a href="/">Back to index</a></p>

</main>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    const resources = JSON.parse('{{ resources_json|safe }}');

    const map = L.map('map').setView([39.7684, -86.1581], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    resources.forEach(function (res) {
        const marker = L.marker([res.lat, res.lng]).addTo(map);
        const popupContent =
            '<strong>' + res.name + '</strong><br>' +
            res.address + '<br>' +
            'Phone: ' + (res.phone || 'Not specified');
        marker.bindPopup(popupContent);
    });
</script>
{% endblock %}
